{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center mt-5">
		<div class="col-4">
			<h1>Login</h1>
			<form method="post">
				<div class="row mb-3 justify-content-center">
					<div class="col">
						<input type="text" name="username" required class="form-control-lg" id="username" placeholder="User name">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="password" required name="password" class="form-control-lg" id="password" placeholder="Password">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="row justify-content-center mt-1">
			<div class="col-4 flash-messages">
				{% for message in messages %}
					<div class="alert alert-info">
						{{ message }}
					</div>
				{% endfor %}
			</div>
		</div>
		{% endif %}
	{% endwith %}
</div>

{% endblock %}
